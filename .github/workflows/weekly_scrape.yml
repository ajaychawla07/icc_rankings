name: Weekly ICC Rankings Scraper

on:
  schedule:
    # Every Wednesday 12:30 UTC == 18:00 IST
    - cron: "30 12 * * WED"
  workflow_dispatch: # allows manual run

permissions:
  contents: write   # ✅ allow workflow to push changes

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper (full dataset)
        run: python masterfile.py

      - name: Create recent-only dataset (2010+)
        run: |
          python - <<'EOF'
          import pandas as pd
          df = pd.read_csv("ICC_Rankings.csv.gz", compression="gzip")
          df["Date"] = pd.to_datetime(df["Date"], errors="coerce")
          df_recent = df[df["Date"] >= "2010-01-01"]
          df_recent.to_csv("ICC_Rankings_recent.csv.gz", index=False, compression="gzip")
          print(f"✅ Filtered: {len(df_recent):,} rows from 2010 onwards")
          EOF

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if either file changed
          if git diff --quiet ICC_Rankings.csv.gz ICC_Rankings_recent.csv.gz; then
            echo "No changes in data. Skipping commit."
            exit 0
          fi

          # Count rows in full file
          FULL_ROWS=$(zcat ICC_Rankings.csv.gz 2>/dev/null | wc -l || cat ICC_Rankings.csv.gz | wc -l)

          # Count rows in recent file
          RECENT_ROWS=$(zcat ICC_Rankings_recent.csv.gz 2>/dev/null | wc -l || cat ICC_Rankings_recent.csv.gz | wc -l)

          git add ICC_Rankings.csv.gz ICC_Rankings_recent.csv.gz
          git commit -m "Weekly update: full=${FULL_ROWS} rows | recent=${RECENT_ROWS} rows [skip ci]" || echo "No changes to commit"
          git push
