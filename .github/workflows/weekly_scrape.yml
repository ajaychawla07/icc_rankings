name: Weekly ICC Rankings Scraper

on:
  schedule:
    # Every Wednesday 12:30 UTC == 18:00 IST
    - cron: "30 12 * * WED"
  workflow_dispatch: # allows manual trigger from Actions tab
permissions:
  contents: write
jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python masterfile.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ICC_Rankings.csv.gz
          git commit -m "Weekly update (through last Tuesday IST) [skip ci]" || echo "No changes"
          git push
